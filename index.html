<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/5a27d45b66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="partOne">
        <div class="pictsOne">
            <img src="https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2019/05/23/07/12/cat-4223305_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2018/07/13/10/20/kittens-3535404_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2016/11/21/14/47/kitten-1845789__480.jpg">
            <img src="https://cdn.pixabay.com/photo/2018/03/27/17/26/cat-3266675_1280.jpg">
        </div>
    </div>
    <div class="partTwo">
        <div class="pictsTwo">
            <img src="https://cdn.pixabay.com/photo/2017/11/14/13/06/kitty-2948404_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2016/09/29/18/09/cat-1703440_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2017/04/05/12/16/cat-2204851_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2015/11/08/15/05/cat-1033716_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2020/06/02/06/18/kitten-5249587_1280.jpg">
        </div>
        <ol class="select"></ol>
    </div>
    <div class="partThree">
        <div class="pictsThree">
            <img src="https://cdn.pixabay.com/photo/2020/03/08/11/21/cat-4912211_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2018/01/30/13/02/animal-3118729_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2022/01/02/04/37/animal-6909429_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2018/07/13/10/17/cat-3535399_1280.jpg">
        </div>
        <div class="left">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="right">
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <ol class="selectTwo"></ol>
    </div>
    <script src="index.js"></script>
</body>
</html>
